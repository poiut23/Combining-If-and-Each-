<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Languages</title>
    <!-- Link to the external stylesheet for page styling -->
    <link href="public/style.css" type="text/css" rel="stylesheet">
    <!-- Include Handlebars.js library for templating -->
    <script src="handlebars.min.js"></script>
    <!-- Handlebars template for displaying language cards -->
    <script id="languagesTemp" type="text/x-handlebars-template">
            {{#each languages}}
          <div class="card">
          {{#if this.modern}}
            <p>I should learn {{this.name}}.</p>
            {{else}}
              <p>When I have time, I'll learn {{this.name}}.</p>
          {{/if}}
        </div>
      {{/each}}
    </script>
  </head>
  <body>
    <h1>
      Thoughts on Languages:
    </h1>
    <!-- Container where the rendered language cards will appear -->
    <div id="goals">
    </div>
      <!-- Main JavaScript file to render the template -->
      <script src="public/main.js" type="text/javascript"></script>  
  </body>
</html>
